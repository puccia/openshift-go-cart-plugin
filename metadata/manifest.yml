Name: golang
Cartridge-Short-Name: GO
Display-Name: Go 1.1.2
Version: "1.1.2"
Versions: ["1.1.2", "1.0.3"]
Website: https://github.com/smarterclayton/openshift-go-cart
Cartridge-Version: 0.0.2
Cartridge-Vendor: eagain
Categories:
  - service
  - golang
  - plugin
Provides:
  - go-1.1
  - "go"
  - "go (version) = 1.1.2"
  - "go (version) = 1.1"
  - "go (version) = 1"
Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-golang-bindir:
    Type: "FILESYSTEM:golang-bin"
Install-Build-Required: true
Version-Overrides:
  '1.0.3':
     Display-Name: Go 1.0.3
     Provides:
      - go-1.0
      - "go"
      - "go (version) = 1.0.3"
      - "go (version) = 1.0"
      - "go (version) = 1"
     Group-Overrides:
       - components:
         - go-1.0
         - web_proxy
